  header:
    title.text-black: Welcome to our Website!
    text.text-black: We are Necropanda Studios
    button: Tell Me More
    buttonlink: "#about"

  services:
    title: "Our Ideals"
    text: "What started out as a small group of gaming enthusiasts has since turned into a team of friends working hard to make games we are proud to be apart of. Taking all of our skills and building the games around us and what we are capable of."
    section: services

  portfolio:
    title: "Portfolio"
    text: "Find everything we have made here"
